<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        div {
            display: block;
        }

        .app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="app">
        <canvas id="game" width="500" height="500" style="border: 1px solid #d3d3d3;"></canvas>
    </div>

</body>

<script>
    var monopoly = {
        init: function (canvas) {
            //绑定参数
            this.canvas = canvas;
            var context = canvas.getContext("2d");
            if (context == null) throw new Error("初始化绘制上下文失败");
            //设置默认属性
            context.font = "20px Arial";//设置文本内容的当前字体属性
            context.textAlign = "center";//设置文本内容的当前对齐方式
            context.textBaseline = "middle";//设置在绘制文本时使用的当前文本基线
            context.fillStyle = "black";//设置笔触颜色
            this.context = context;
        },
        getContext: function () {
            if (this.context == null)
                this.init();
            return this.context;
        },
        clean: function () {
            this.getContext().clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        drawContry: function (name, x, y) {
            this.drawZone(name, x, y, 100, 100);
        },
        drawZone: function (x, y, width, height, text) {
            var context = this.getContext();
            //绘制背景
            context.fillStyle = "red";
            context.fillRect(x, y, width, height);
            //绘制文字
            context.fillStyle = "yello";
            context.fillText(text, x + width / 2, y + height / 2);
        },
        drawImageByUrl: function (url, x, y, width, height) {
            var context = this.getContext();
            var img = new Image();
            img.src = url;
            img.onload = function () {
                // var pattern = context.createPattern(img, "no-repeat");
                // context.rect(x, y, width, height);
                // context.fillStyle = pattern;
                // context.fill();
                context.drawImage(img, x, y, width, height);
            }
        }
    }
</script>
<script>
    monopoly.init(document.getElementById("game"));//初始化游戏
    monopoly.drawContry("China", 0, 0);
    monopoly.drawContry("Engish", 200, 400);

</script>
<script>
    var canvas = document.getElementById("game")
    var context = canvas.getContext("2d");
    context.font = "20px Georgia";
    context.strokeText("Hello 尼玛!", 100, 50);

    context.font = "30px Verdana";
    // 创建渐变
    var gradient = context.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop("0", "magenta");
    gradient.addColorStop("0.5", "blue");
    gradient.addColorStop("1.0", "red");
    // 用渐变填色
    context.strokeStyle = gradient;
    context.strokeText("芜湖，起飞！", 200, 100);
</script>

</html>
